<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Library Management System</h1>
        <a href="/add" class="btn btn-primary mb-3">Add New Book</a>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Book ID</th>
                    <th>Name</th>
                    <th>ISBN</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Interview Times</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book[0] }}</td>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[2] }}</td>
                    <td>{{ book[3] or 'N/A' }}</td>
                    <td>{{ book[4] or 'N/A' }}</td>
                    <td>{{ book[5] if book[5] is not none else 0 }}</td>
                    <td>{{ book[6] }}</td>
                    <td>
                        <a href="/edit/{{ book[0] }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete/{{ book[0] }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
