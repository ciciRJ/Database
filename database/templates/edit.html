<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Edit Book Information</h1>
        <form action="/edit/{{ book[0] }}" method="POST">
            <div class="mb-3">
                <label for="book_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="book_name" name="book_name" value="{{ book[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="book_isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="book_isbn" name="book_isbn" value="{{ book[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="book_author" class="form-label">Author</label>
                <input type="text" class="form-control" id="book_author" name="book_author" value="{{ book[3] }}">
            </div>
            <div class="mb-3">
                <label for="book_publisher" class="form-label">Publisher</label>
                <input type="text" class="form-control" id="book_publisher" name="book_publisher" value="{{ book[4] }}">
            </div>
            <div class="mb-3">
                <label for="interview_times" class="form-label">Interview Times</label>
                <input type="number" class="form-control" id="interview_times" name="interview_times" value="{{ book[5] }}">
            </div>
            <div class="mb-3">
                <label for="book_price" class="form-label">Price</label>
                <input type="text" class="form-control" id="book_price" name="book_price" value="{{ book[6] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
